<!DOCTYPE html>
<html>
<head>
    <title>DAPP Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DAPP Test</h1>
        <form id="code-form" action="http://localhost:5000/submit-code" method="post">
            <textarea id="code-input" placeholder="Enter your code here"></textarea>
            <button type="submit" id="submit-code">Save Code</button>
        </form>
        <button id="test-code" disabled>Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
